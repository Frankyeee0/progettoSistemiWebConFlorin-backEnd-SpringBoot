name: Build and Push UniHub-sistemiWeb to GHCR

on:
  push:
    branches:
      - main
      - dev
      - feature/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # serve per poter pubblicare su GitHub Container Registry (GHCR)
    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ Clona il repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Prepara Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login a GitHub Container Registry (nessuna password esterna necessaria)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Build e push dell'immagine Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/frankyeee0/unihub-sistemiweb:latest
            ghcr.io/frankyeee0/unihub-sistemiweb:${{ github.ref_name }}